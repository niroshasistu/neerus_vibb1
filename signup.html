<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <style>
        /* Background */
        .signup-wrapper {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(90deg, #e0c3fc, #8ec5fc);
            padding: 20px;
        }

        /* Card */
        .signup-card {
            background: #ffffff;
            width: 100%;
            max-width: 420px;
            padding: 35px;
            border-radius: 18px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        /* Title */
        .signup-card h2 {
            text-align: center;
            color: #3c096c;
            font-weight: 600;
            margin-bottom: 5px;
        }

        /* Subtitle */
        .signup-subtitle {
            text-align: center;
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 25px;
        }

        /* Form fields */
        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            font-size: 0.85rem;
            font-weight: 500;
            color: #3c096c;
            margin-bottom: 6px;
            display: block;
        }

        .form-group input {
            width: 100%;
            height: 44px;
            padding: 0 12px;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-size: 0.95rem;
        }

        .form-group input:focus {
            outline: none;
            border-color: #6f2cff;
            box-shadow: 0 0 0 2px rgba(111, 44, 255, 0.2);
        }

        /* Signup button */
        .btn-signup-main {
            width: 100%;
            height: 46px;
            border-radius: 12px;
            border: none;
            background: #6f2cff;
            color: #ffffff;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: 0.3s ease;
            margin-top: 10px;
        }

        .btn-signup-main:hover {
            background: #3c096c;
        }

        /* Footer */
        .signup-footer {
            text-align: center;
            font-size: 0.85rem;
            margin-top: 18px;
        }

        .signup-footer a {
            color: #6f2cff;
            font-weight: 500;
            text-decoration: none;
        }

        .signup-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="signup-wrapper">
        <div class="signup-card">
            <h2>Create Account</h2>
            <p class="signup-subtitle">Join us and start managing events</p>

            <form>
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" placeholder="Enter your full name" required>
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <input type="email" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input type="password" placeholder="Create a password" required>
                </div>

                <div class="form-group">
                    <label>Confirm Password</label>
                    <input type="password" placeholder="Confirm your password" required>
                </div>

                <button type="submit" class="btn-signup-main">Sign Up</button>

                <p class="signup-footer">
                    Already have an account? <a href="#">Login</a>
                </p>
            </form>
        </div>
    </div>

</body>

</html>
